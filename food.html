        // 交互功能
        function initComparisonSlider() {
            const sliders = document.querySelectorAll('.comparison-slider');
            
            sliders.forEach(slider => {
                const before = slider.querySelector('.before');
                const after = slider.querySelector('.after');
                const handle = slider.querySelector('.handle');
                
                if (!before || !after || !handle) return;
                
                let isDragging = false;
                let startX;
                let startWidth;
                
                function updateSlider(e) {
                    const currentX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
                    const diff = currentX - startX;
                    const newWidth = startWidth + diff;
                    const maxWidth = slider.offsetWidth;
                    
                    const width = Math.max(0, Math.min(newWidth, maxWidth));
                    const percentage = (width / maxWidth) * 100;
                    
                    before.style.width = `${percentage}%`;
                    after.style.clipPath = `inset(0 ${100 - percentage}% 0 0)`;
                    handle.style.left = `${percentage}%`;
                }
                
                function startDragging(e) {
                    isDragging = true;
                    startX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
                    startWidth = before.offsetWidth;
                    
                    document.addEventListener('mousemove', updateSlider);
                    document.addEventListener('mouseup', stopDragging);
                    document.addEventListener('touchmove', updateSlider);
                    document.addEventListener('touchend', stopDragging);
                }
                
                function stopDragging() {
                    isDragging = false;
                    document.removeEventListener('mousemove', updateSlider);
                    document.removeEventListener('mouseup', stopDragging);
                    document.removeEventListener('touchmove', updateSlider);
                    document.removeEventListener('touchend', stopDragging);
                }
                
                handle.addEventListener('mousedown', startDragging);
                handle.addEventListener('touchstart', startDragging);
            });
        }

            switch (content.interactiveType) {
                case 'comparison-slider':
                    container.innerHTML = `
                        <div class="comparison-slider">
                            <div class="before">
                                <img src="/images/section3-image2.png" alt="旧版营养标签">
                            </div>
                            <div class="after">
                                <img src="/images/section3-image3.png" alt="新版营养标签">
                            </div>
                            <div class="handle"></div>
                        </div>
                        <p class="text-center text-sm mt-4">${content.description}</p>
                    `;
                    break;
                    
                case 'timeline':
                    const timeline = document.createElement('div');
                    timeline.className = 'timeline';
                    
                    content.dataStructure.forEach((item, index) => {
                        const timelineItem = document.createElement('div');
                        timelineItem.className = 'timeline-item';
                        timelineItem.innerHTML = `
                            <div class="timeline-content">
                                <div class="timeline-date">${item.date}</div>
                                <h4 class="text-lg font-bold mt-2">${item.event}</h4>
                                <p class="mt-2">${item.description}</p>
                            </div>
                        `;
                        timeline.appendChild(timelineItem);
                    });
                    
                    container.appendChild(timeline);
                    break;
                    
                default:
                    container.textContent = '不支持的交互类型';
            }
            
            return container;
        }
        
        // 创建图片元素
        function createImageElement(content) {
            const figure = document.createElement('figure');
            figure.className = `my-8 ${content.position || ''} ${content.animation || ''}`;
            
            const img = document.createElement('img');
            img.src = content.url;
            img.alt = content.alt || '';
            img.className = `w-full ${content.style || ''}`;
            img.loading = 'lazy';
            
            if (content.caption) {
                const caption = document.createElement('figcaption');
                caption.className = 'text-sm text-center mt-2 opacity-75';
                caption.textContent = content.caption;
                figure.appendChild(caption);
            }
            
            figure.appendChild(img);
            return figure;
        }
        
        // 创建多栏布局元素
        function createColumnsElement(content) {
            const container = document.createElement('div');
            container.className = 'grid grid-cols-1 md:grid-cols-2 gap-8 my-8';
            
            content.columns.forEach(column => {
                const columnElement = document.createElement('div');
                columnElement.className = column.style || '';
                columnElement.innerHTML = column.content;
                container.appendChild(columnElement);
            });
            
            return container;
        }
        
        // 创建间距元素
        function createSpacerElement(content) {
            const spacer = document.createElement('div');
            spacer.className = `h-${content.size || '8'}`;
            return spacer;
        }
        
        // 创建呼吁行动元素
        function createCallToActionElement(content) {
            const container = document.createElement('div');
            container.className = 'text-center my-8';
            
            const button = document.createElement('button');
            button.className = `call-to-action ${content.animation || ''}`;
            button.textContent = content.value;
            
            container.appendChild(button);
            return container;
        }
        
        // 页面加载完成后生成内容
        document.addEventListener('DOMContentLoaded', () => {
            generateContent();
            initComparisonSlider();
        });
    </script>
